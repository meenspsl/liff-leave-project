<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบลา</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
  <h4 class="text-center mb-4">ระบบลา (ค้นหา ID)</h4>

  <input type="text" id="idInput" class="form-control mb-3" placeholder="รหัสพนักงาน (ID)">
  <button id="searchBtn" class="btn btn-primary w-100 mb-2">ค้นหา</button>
  <div id="searchStatus" class="text-center small text-muted mb-4"></div>

  <div id="leaveForm" class="d-none">
    <input type="text" id="nameInput" class="form-control mb-2" placeholder="ชื่อ" readonly>
    <input type="text" id="lastnameInput" class="form-control mb-2" placeholder="นามสกุล" readonly>
    <input type="date" id="startDate" class="form-control mb-2">
    <input type="date" id="endDate" class="form-control mb-2">
    <textarea id="reason" class="form-control mb-3" placeholder="เหตุผลในการลา"></textarea>
    <button id="leaveBtn" class="btn btn-success w-100 mb-2">บันทึกการลา</button>
    <button id="backBtn" class="btn btn-secondary w-100">ล้างข้อมูล</button>
    <div id="leaveStatus" class="text-center small text-muted mt-3"></div>
  </div>

  <hr>
  <p class="text-center small">หากยังไม่มีข้อมูลพนักงาน → <a href="register.html">ลงทะเบียนใหม่</a></p>
</div>

<script src="main.js"></script>
</body>
</html>
